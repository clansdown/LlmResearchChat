appId: com.example.llmui
productName: LLM UI
copyright: Copyright Â© 2024 ${author}

directories:
  output: dist
  buildResources: build

files:
  - main.js
  - preload.js
  - renderer/**/*
  - assets/**/*
  - node_modules/**/*
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/**/*.d.ts"
  - "!node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

asar: true
compression: maximum

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
        - armv7l
        - arm64
    - target: rpm
      arch:
        - x64
    - target: snap
      arch:
        - x64
  category: Development
  icon: assets/icon.png
  desktop:
    Name: LLM UI
    Comment: Electron app for LLM interactions with OpenRouter
    Categories: Development;Utility;
    StartupNotify: "true"
    Terminal: "false"
    Type: Application
    Icon: llm-ui
  maintainer: Your Name <your.email@example.com>
  vendor: Your Company
  synopsis: LLM UI - AI Assistant Interface
  description: A modern Electron application for interacting with Large Language Models through OpenRouter API.

deb:
  depends:
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
    - libxss1
    - libgtk-3-0
    - libatspi2.0-0
  packageCategory: utils
  priority: optional

rpm:
  depends:
    - libnotify
    - libappindicator
    - libXScrnSaver
    - libXtst
    - nss
    - gtk3
    - at-spi2-core

snap:
  grade: stable
  confinement: strict
  summary: LLM UI - AI Assistant Interface
  plugs:
    - default
    - network
    - browser-support
    - desktop
    - desktop-legacy
    - home
    - x11
    - unity7
    - gsettings

appImage:
  license: LICENSE
  artifactName: ${productName}-${version}-${arch}.${ext}

mac:
  category: public.app-category.productivity
  icon: assets/icon.png

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: assets/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: ${productName}-Setup-${version}.${ext}

publish:
  - provider: github
    owner: yourusername
    repo: llm-ui